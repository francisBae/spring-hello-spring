<!--웹브라우저에서 localhost:8080/hello-static.html 호출 시
    1. 내장 톰캣 서버가 요청을 받는다.
    2. 이 요청을 스프링 컨테이너로 넘긴다
    3. 컨트롤러에서 hello-static 관련 컨트롤러가 있는지 확인
    4. 관련 컨트롤러가 없으므로 resources/static 의 hello-static.html을 찾아서 반환
-->
